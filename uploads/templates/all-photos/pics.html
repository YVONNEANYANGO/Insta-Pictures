
{% for uploads_item in uploads %}

<div class="row">
    <!-- displaying Images -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ uploads_item.profile_user }} </h2>
    </div>

    <!--Display profile images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{uploads_item.image_image.url}}" class="img-responsive" alt="Image">
    </div>

</div>
