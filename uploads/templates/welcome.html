{%extends 'all-photos/base.html'%}

{% block content%}
<div class="container">
    <div class="container-fluid" style="margin-bottom: 80px">
        <h1>Hey</h1>
        {% for image in images%}
        <div class="row" style="text-align: center">
        <img  src="{{image.Image.url}}" alt="">
        </div>
        {% for comment in comments%}
        <p>{{comment.name}}</p>
        <p>{{comment.user}}</p>

        {% endfor %}
    </div>
</div>
{% endfor %}


{% endblock %}
